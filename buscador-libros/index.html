<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Libros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-6">Buscador de Libros</h1>
    </div>
    <form id="search-form" class="row g-3 justify-content-center mb-4">
      <div class="col-8 col-md-5">
        <input 
          type="text" 
          id="title-isbn-input" 
          class="form-control" 
          placeholder="Buscar por título o ISBN..." 
        >
      </div>
      <div class="col-8 col-md-5">
        <input 
          type="text" 
          id="author-input" 
          class="form-control" 
          placeholder="Buscar por nombre de autor..." 
        >
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>
    <div id="results" class="row gy-3"></div>
    <div class="text-center mt-4">
      <button id="load-more" class="btn btn-secondary d-none">Cargar más</button>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
